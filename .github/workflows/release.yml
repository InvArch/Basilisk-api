name: Release

on:
  push:
    branches: [main]

env:
  GCP_PROJECT_ID: ${{secrets.GCP_PROJECT_ID}}
  GCP_SERVICE_ACCOUNT: ${{secrets.GCP_SERVICE_ACCOUNT}}
  GCP_IDENTITY_PROVIDER_ID: ${{secrets.GCP_IDENTITY_PROVIDER_ID}}
  GCP_REGION: europe-west3
  GCP_REPOSITORY: hydradx-api
  GCP_APP: hydradx-api-app
  GCP_JOBS: hydradx-api-jobs

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up npm
        run: npm install
      - name: Run app tests
        run: npm run app-test
      - name: Lint
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate with GCP
        uses: "google-github-actions/auth@v1"
        with:
          workload_identity_provider: ${{env.GCP_IDENTITY_PROVIDER_ID}}
          service_account: ${{env.GCP_SERVICE_ACCOUNT}}

      - name: Set up Cloud SDK
        uses: "google-github-actions/setup-gcloud@v1"

      - name: Set up Docker
        run: gcloud auth configure-docker ${{env.GCP_REGION}}-docker.pkg.dev

      - name: Build and Push API app
        run: |-
          docker build --target api-app -t "${{env.GCP_REGION}}-docker.pkg.dev/${{env.GCP_PROJECT_ID}}/${{env.GCP_REPOSITORY}}/${{env.GCP_APP}}:latest" ./
          docker push "${{env.GCP_REGION}}-docker.pkg.dev/${{env.GCP_PROJECT_ID}}/${{env.GCP_REPOSITORY}}/${{env.GCP_APP}}:latest"

      - name: Build and Push API jobs
        run: |-
          docker build --target api-jobs -t "${{env.GCP_REGION}}-docker.pkg.dev/${{env.GCP_PROJECT_ID}}/${{env.GCP_REPOSITORY}}/${{env.GCP_JOBS}}:latest" ./
          docker push "${{env.GCP_REGION}}-docker.pkg.dev/${{env.GCP_PROJECT_ID}}/${{env.GCP_REPOSITORY}}/${{env.GCP_JOBS}}:latest"

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate with GCP
        uses: "google-github-actions/auth@v1"
        with:
          workload_identity_provider: ${{env.GCP_IDENTITY_PROVIDER_ID}}
          service_account: ${{env.GCP_SERVICE_ACCOUNT}}

      - name: Set up Cloud SDK
        uses: "google-github-actions/setup-gcloud@v1"

      - name: Set up gcloud beta
        run: gcloud components install beta

      - id: deploy api-app
        run: gcloud run services replace .gcp/hydradx_api_app.yml

      - id: deploy api-jobs cache-rpc-block-height-job
        run: |
          gcloud beta run jobs deploy cache-rpc-block-height-job \
            --set-env-vars=JOB_NAME=cache-rpc-block-height-job,GOOGLE_CLOUD_RUN_JOB=true \
            --image=${{env.GCP_REGION}}-docker.pkg.dev/${{env.GCP_PROJECT_ID}}/${{env.GCP_REPOSITORY}}/${{env.GCP_JOBS}}:latest \
            --region=${{env.GCP_REGION}} \
            --max-retries=0 \
            --parallelism=0 \
            --memory=512Mi \
            --cpu=1 \
            --task-timeout=60s \
            --vpc-connector=hydradx-api-connector
